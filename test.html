<!DOCTYPE html>
<html>
	<body>
	<p id="rand"> </p>
	<script>
		var prevURL = document.referrer;
		var search_params_prevURL = prevUrl.searchParams; 
		var pid = search_params_prevURL.get('PROLIFIC_PID');
		var stid = search_params_prevURL.get('STUDY_ID');
		var seid = search_params_prevURL.get('SESSION_ID');
		
		var randNumber = Math.floor((Math.random() * 9));
		var websites = ["https://www.surveymonkey.co.uk/r/TLC2YMK?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/TVBHLZ7?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/T7SC6Q3?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/T9L6PRZ?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/T9BQRJP?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/T2SK7KC?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/TCLY7NG?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/TCRQLKX?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]",
		"https://www.surveymonkey.co.uk/r/TJ9Q29J?PROLIFIC_PID=[PROLIFIC_PID_value]&STUDY_ID=[STUDY_ID_value]&SESSION_ID=[SESSION_ID_value]"];
		document.getElementById("rand").innerHTML = randNumber;
		var url = websites[randNumber];
		
		var search_params = url.searchParams;
		search_params.set('PROLIFIC_PID', pid);
		search_params.set('STUDY_ID', stid);
		search_params.set('SESSION_ID', seid);
		url.search = search_params.toString();
		var websiteName = url.toString();
		window.location.href = websiteName;
	</script>
	</body>
</html>
